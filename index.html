<!doctype html>

<head>
  <meta charset="utf-8">
  <title>YouTube Crossfader</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="row">
    <div class="col">
      <div id="player1"></div>
    </div>
    <div class="col">
      <button data-for="player1" id="crossfade1">Crossfade</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div id="player2"></div>
    </div>
    <div class="col">
      <button data-for="player2" id="crossfade2">Crossfade</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div id="player3"></div>
    </div>
    <div class="col">
      <button data-for="player3" id="crossfade3">Crossfade</button>
    </div>
  </div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
